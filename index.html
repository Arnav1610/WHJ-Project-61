<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiring People</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="sport">
        <h1>Athletes</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Roger_Federer" target="_blank"><img src="c2be96d0-3672-4012-8fde-850287822016-roger_USP_Tennis__Wimbledon_1.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Roger Federer</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Michael_Jordan" target="_blank"><img src="GettyImages-52811398-1-e1587133785125.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Michael Jordan</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
    <section id="tech">
        <h1>Coders</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Steve_Jobs" target="_blank"><img src="Steve_Jobs_Headshot_2010-CROP_(cropped_2).jpg" class=img-responsive></a>
                        <div class="carousel-content">
                            <p>Steve Jobs</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://en.wikipedia.org/wiki/Bill_Gates" target="_blank"><img src="im-232238.jpeg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Bill Gates</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</body></html>
